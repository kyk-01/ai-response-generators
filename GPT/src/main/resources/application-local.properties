spring.application.name=GPT

spring.devtools.restart.enabled=true

spring.jackson.time-zone=Asia/Seoul
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul


//DB_connect_source
spring.datasource.url=jdbc:mariadb://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.servlet.multipart.maxFileSize=250MB
spring.servlet.multipart.maxRequestSize=250MB

server.connection-timeout=600s
spring.mvc.async.request-timeout=600000


server.tomcat.connection-timeout=600000
server.tomcat.max-connections=10000
server.tomcat.accept-count=1000

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.validation-timeout=5000

anthropic.api.key=${ANTHROPIC_KEY}
spring.ai.openai.api-key=${OPENAI_KEY}

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#log
spring.output.ansi.enabled=always
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=debug
logging.level.root=INFO
logging.file.path=LOGS
logging.logback.rollingpolicy.total-size-cap=20GB
logging.logback.rollingpolicy.file-name-pattern=LOGS/%d{yyyy-MM-dd}-%i.log
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=10MB
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG